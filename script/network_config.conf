# Network Analyzer Configuration File
# This file contains configuration parameters for the network analyzer tool

[monitoring]
# Interval for lsock monitoring (seconds)
lsock_interval=5

# Interval for traffic monitoring (seconds)
traffic_interval=5

# Total analysis duration (seconds, 0 = unlimited)
analysis_duration=30

# Auto start monitoring when script runs
auto_start=true

# Maximum concurrent connections to track
max_connections=10000

[thresholds]
# Connection count threshold for alerts
connection_threshold=1000

# Traffic threshold in MB for alerts
traffic_threshold_mb=100

# Anomaly detection threshold (standard deviations)
anomaly_threshold=3.0

# Port scan detection threshold (connections per second)
port_scan_threshold=50

# Suspicious traffic threshold (connections per minute)
suspicious_threshold=200

[output]
# Output directory for results
output_dir=/tmp/network_analysis

# Log level: DEBUG, INFO, WARN, ERROR
log_level=INFO

# Export formats: json, csv, txt
export_format=json

# Generate network topology graphs
generate_graphs=true

# Keep historical data (days)
keep_history_days=7

[security]
# Enable anomaly detection
enable_anomaly_detection=true

# Enable port scan detection
enable_port_scan_detection=true

# Enable suspicious traffic detection
enable_suspicious_traffic_detection=true

# Enable connection pattern analysis
enable_pattern_analysis=true

# Security log file
security_log=/var/log/network_security.log

[tools]
# Path to observe tools
lsock_path=./observe/lsock
traffic_path=./observe/net-traffic
filter_path=./observe/net-filter

# Backup system tools
ss_path=/usr/bin/ss
netstat_path=/usr/bin/netstat

# Python processor script
processor_script=./script/network_processor.py 